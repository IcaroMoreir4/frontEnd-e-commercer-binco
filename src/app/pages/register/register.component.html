<section class="bg-yellow-500 flex justify-between items-center">
  <picture>
    <img src="./assets/images/bgRegister.png" alt="" />
  </picture>
  <div class="bg-white rounded-lg mr-16 p-16">
    <form onsubmit="return validarSenhas(event)">
      <h1 class="font-bold text-5xl mb-8">Crie sua conta grátis</h1>
      <div class="flex items-center bg-gray-200 rounded-lg p-4">
        <i class="fas fa-user text-black mr-3"></i>
        <div class="flex flex-col">
          <label for="nome" class="text-sm text-gray-600 mb-1"
            >Nome Completo</label
          >
          <input
            type="text"
            id="nome"
            placeholder="Xxxxxxxxx Xxxxxxxxx Xxxxxx"
            class="bg-transparent focus:outline-none text-black font-semibold"
          />
        </div>
      </div>

      <div class="flex items-center bg-gray-200 rounded-lg p-4 mt-4">
        <i class="fas fa-envelope text-black mr-3"></i>
        <div class="flex flex-col">
          <label for="email" class="text-sm text-gray-600 mb-1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="exemplo@gmail.com"
            class="bg-transparent focus:outline-none text-black font-semibold"
          />
        </div>
      </div>

      <div class="flex items-center bg-gray-200 rounded-lg p-4 mt-4">
        <i class="fas fa-key text-black mr-3"></i>
        <div class="flex flex-col">
          <label for="senha" class="text-sm text-gray-600 mb-1">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="***********"
            required
            class="bg-transparent focus:outline-none text-black font-semibold"
          />
        </div>
      </div>

      <div class="flex items-center bg-gray-200 rounded-lg p-4 mt-4">
        <i class="fas fa-key text-yellow-500 mr-3"></i>
        <div class="flex flex-col">
          <label for="confirm password" class="text-sm text-gray-600 mb-1"
            >Confirmar Senha</label
          >
          <input
            type="password"
            id="confirm password"
            name="confirm password"
            placeholder="***********"
            required
            class="bg-transparent focus:outline-none text-black font-semibold"
          />
        </div>
      </div>

      <button
        type="submit"
        class="bg-yellow-400 rounded-lg font-bold w-full p-4 mt-4 hover:bg-yellow-500 hover:text-yellow-950 transition duration-300 ease-in-out"
      >
        Cadastrar
      </button>
    </form>

    <div class="flex justify-between items-center py-4">
      <div class="bg-gray-400 h-0.5 w-1/3 rounded-s-sm"></div>
      <p>ou</p>
      <div class="bg-gray-400 h-0.5 w-1/3 rounded-e-sm"></div>
    </div>

    <div class="flex items-center justify-center gap-8">
      <a
        routerLink="/"
        class="py-4 px-8 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-300 transform hover:-translate-y-1 transition"
      >
        <img src="./assets/images/appleIcon.png" alt="" />
      </a>

      <a
        routerLink="/"
        class="py-4 px-8 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-300 transform hover:-translate-y-1 transition"
      >
        <img src="./assets/images/googleIcon.png" alt="" />
      </a>

      <a
        routerLink="/"
        class="py-4 px-8 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-300 transform hover:-translate-y-1 transition"
      >
        <img src="./assets/images/facebookIcon.png" alt="" />
      </a>
    </div>
  </div>

</section>

<script>
  function validarSenhas(event) {
    const senha = document.getElementById("senha").value;
    const confirmarSenha = document.getElementById("confirm password").value;

    if (senha !== confirmarSenha) {
      alert("As senhas não coincidem. Por favor, tente novamente.");
      return false;
    }
    return true;
  }
</script>
